{% extends "base.html" %}

{% block title %}My Applications | HireFlow{% endblock %}

{% block content %}

<div class="container mt-4">
    <h2>My Applications</h2>

    <div class="mb-3">
        <a class="btn btn-secondary btn-sm" href="/jobs">Back to Jobs</a>
    </div>

    <table class="table table-hover">
        <tr>
            <th>Job</th>
            <th>Status</th>
            <th>Action</th>
        </tr>

        {% for app, job in applications %}
        <tr>
            <td>{{ job.title }}</td>
            <td>
                <span class="badge bg-info">{{ app.status }}</span>
            </td>
            <td>
                <a class="btn btn-sm btn-danger" href="/withdraw/{{ job.id }}">
                    Withdraw
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
