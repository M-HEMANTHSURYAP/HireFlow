{% extends "base.html" %}

{% block title %}Apply Job | HireFlow{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="card shadow mx-auto" style="max-width: 500px;">
        <div class="card-body">

            <h4 class="text-center mb-3">Apply for {{ job.title }}</h4>
            <p class="text-muted text-center">{{ job.company }}</p>

            <form method="post" enctype="multipart/form-data">

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email"
                           class="form-control"
                           name="email"
                           placeholder="example@email.com"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload Resume (PDF only)</label>
                    <input type="file"
                           class="form-control"
                           name="resume"
                           accept=".pdf"
                           required>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary">Submit Application</button>
                    <a href="/jobs" class="btn btn-outline-secondary">Cancel</a>
                </div>

            </form>

        </div>
    </div>
</div>

{% endblock %}
