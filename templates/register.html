{% extends "base.html" %}
{% block title %}Register | HireFlow{% endblock %}

{% block content %}

<div class="row shadow rounded overflow-hidden" style="min-height: 420px;">

    <!-- LEFT SIDE : IMAGE -->
    <div class="col-md-6 d-none d-md-block p-0">
        <img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4"
             class="w-100 h-100 object-fit-cover">
    </div>

    <!-- RIGHT SIDE : REGISTER FORM -->
    <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center">
        <h3 class="mb-2 text-center">Create Account ðŸš€</h3>
        <p class="text-muted text-center mb-4">
            Join HireFlow and start applying
        </p>

        <form method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control"
                       name="username"
                       placeholder="Choose a username"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control"
                       type="password"
                       name="password"
                       placeholder="Create a password"
                       required>
            </div>

            <button class="btn btn-success w-100 mb-2">
                Register
            </button>

            <a href="/login" class="btn btn-outline-secondary w-100">
                Back to Login
            </a>
        </form>
    </div>

</div>

{% endblock %}
