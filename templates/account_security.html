{% extends "base.html" %}
{% block title %}Account Security | HireFlow{% endblock %}

{% block content %}
<h3>Account Security</h3>

<form method="post" class="card p-3 shadow-sm" style="max-width:400px;">
    <input type="password"
           name="current_password"
           class="form-control mb-2"
           placeholder="Current Password"
           required>

    <input type="password"
           name="new_password"
           class="form-control mb-3"
           placeholder="New Password"
           required>

    <button class="btn btn-warning">Change Password</button>
</form>
{% endblock %}
