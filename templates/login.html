{% extends "base.html" %}
{% block title %}Login | HireFlow{% endblock %}

{% block content %}
<style>
    .auth-card {
        border: none;
        border-radius: 20px;
        overflow: hidden;
        background: #ffffff;
    }
    .auth-image-overlay {
        background: linear-gradient(to bottom, rgba(13, 110, 253, 0.2), rgba(0, 0, 0, 0.7));
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        display: flex;
        align-items: flex-end;
        padding: 40px;
        color: white;
    }
    .form-floating > .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1);
    }
    .btn-login {
        padding: 12px;
        font-weight: 600;
        border-radius: 10px;
        transition: all 0.3s;
    }
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
    }
</style>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-9">
            <div class="row shadow-lg auth-card" style="min-height: 550px;">

                <div class="col-md-6 d-none d-md-block p-0 position-relative">
                    <div id="loginCarousel" class="carousel slide h-100" data-bs-ride="carousel">
                        <div class="carousel-inner h-100">
                            <div class="carousel-item active h-100">
                                <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d" class="w-100 h-100 object-fit-cover">
                            </div>
                            <div class="carousel-item h-100">
                                <img src="https://images.unsplash.com/photo-1552664730-d307ca884978" class="w-100 h-100 object-fit-cover">
                            </div>
                            <div class="carousel-item h-100">
                                <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f" class="w-100 h-100 object-fit-cover">
                            </div>
                        </div>
                    </div>
                    <div class="auth-image-overlay">
                        <div>
                            <h2 class="fw-bold">HireFlow</h2>
                            <p class="opacity-75">Connecting talent with opportunities worldwide.</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center">
                    <div class="mb-4">
                        <h3 class="fw-bold text-dark">Welcome Back ðŸ‘‹</h3>
                        <p class="text-muted">Enter your credentials to access your dashboard.</p>
                    </div>

                    <form method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="username" id="floatingUser" placeholder="Username" required>
                            <label for="floatingUser text-muted">Username</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="floatingPass" placeholder="Password" required>
                            <label for="floatingPass text-muted">Password</label>
                        </div>

                        <div class="mb-4">
                            <label class="form-label small fw-bold text-uppercase text-muted">Login As</label>
                            <select class="form-select border-0 bg-light py-2" name="role" required>
                                <option value="user">Candidate / User</option>
                                <option value="company">Company Partner</option>
                                <option value="admin">Platform Admin</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-login mb-3">
                            Sign In
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <p class="text-muted small">New to HireFlow? <a href="/register" class="text-primary fw-bold text-decoration-none">Create an account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    new bootstrap.Carousel('#loginCarousel', {
        interval: 3500,
        ride: 'carousel'
    });
</script>
{% endblock %}
